<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitZZähler</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <h1>SitZZähler</h1>
        <div class="status-container">
            <h2>Erkannte Position: <span id="standingStatus">-</span></h2>
            <div class="time-stats">
                <p>Sitzend: <span id="sittingTime">00:00</span></p>
                <p>Stehend: <span id="standingTime">00:00</span></p>
            </div>
        </div>
        <div id="sensorStatus" class="sensor-status">
            <div class="recording-controls">
                <button id="startStopButton" class="primary-button">Start</button>
                <button id="startRecording" class="debug-button">Debugging starten</button>
                <span id="recordingTime">00:00</span>
            </div>
            <div class="sensor-values"></div>
        </div>
    </div>
    <div class="version-info">
        Version deployed: -
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/sw-register.js"></script>
</body>
</html>
